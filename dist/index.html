<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/index.643c084b.js" defer=""></script>
    <link rel="stylesheet" href="/index.603968dc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown Timer</title>
</head>

<body>
    <div class="main-container stars-background">

        <h1 class="main-heading">We<i>'</i> re launching soon</h1>


        <!-- countdown start -->
        <div class="countdown-container">

            <div class="countdown">
                <div class="countdown__top"></div>
                <span class="countdown__time" id="days"></span>
                <div class="countdown__bottom"></div>
                <h3 class="countdown__description">Days</h3>
            </div>

            <div class="countdown">
                <div class="countdown__top"></div>
                <span class="countdown__time" id="hours"></span>
                <div class="countdown__bottom"></div>
                <h3 class="countdown__description">Hours</h3>
            </div>

            <div class="countdown">
                <div class="countdown__top"></div>
                <span class="countdown__time" id="minutes"></span>
                <div class="countdown__bottom"></div>
                <h3 class="countdown__description">Minutes</h3>
            </div>

            <div class="countdown">
                <div class="countdown__top"></div>
                <span class="countdown__time" id="seconds"></span>
                <div class="countdown__bottom"></div>
                <h3 class="countdown__description">Seconds</h3>
            </div>

        </div>
        <!-- countdown End -->

        <footer class="footer-container hills-background">

            <div class="socials-container">
                <!-- socials component Start -->
                <ul class="socials">
                    <li class="socials__item">
                        <a href="#"><img class="socials__img" src="/icon-facebook.7f9febea.svg" alt="icon-facebook"></a>
                    </li>
                    <li class="socials__item">
                        <a href="#"><img class="socials__img" src="/icon-pinterest.7c4182d5.svg" alt="icon-pinterest"></a>
                    </li>
                    <li class="socials__item">
                        <a href="#"><img class="socials__img" src="/icon-instagram.b867dfcb.svg" alt="icon-instagram"></a>
                    </li>
                </ul>
                <!-- socials component End -->
            </div>



        </footer>
        <div class="attribution">
            <span class="attribution__text"> Challenge by</span> <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            <span class="attribution__text">Coded by</span> <a class="attribution__link" href="#">David-Wald</a>
        </div>

    </div>
</body>

</html>
