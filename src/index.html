<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="/src/scss/main.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown Timer</title>
</head>

<body>
    <main class="main-container stars-background">

        <h1 class="main-heading">We<i>'</i> re launching soon</h1>


        <!-- countdown start -->
        <section class="countdown-container">

            <div class="countdown">
                <div class="countdown__top"></div>
                <div class="countdown__time" id="days"></div>
                <div class="countdown__bottom"></div>
                <h2 class="countdown__description">Days</h3>
            </div>

            <div class="countdown">
                <div class="countdown__top"></div>
                <div class="countdown__time" id="hours"></div>
                <div class="countdown__bottom"></div>
                <h3 class="countdown__description">Hours</h3>
            </div>

            <div class="countdown">
                <div class="countdown__top"></div>
                <div class="countdown__time" id="minutes"></div>
                <div class="countdown__bottom"></div>
                <h2 class="countdown__description">Minutes</h3>
            </div>

            <div class="countdown">
                <div class="countdown__top"></div>
                <div class="countdown__time" id="seconds"></div>
                <div class="countdown__bottom"></div>
                <h2 class="countdown__description">Seconds</h3>
            </div>

        </section>
        <!-- countdown End -->

        <footer class="footer-container hills-background">

            <nav class="socials-container">
                <!-- socials component Start -->
                <ul class="socials">
                    <li class="socials__item">
                        <a href="#"><img class="socials__img" src="./images/icon-facebook.svg" alt="icon-facebook"></a>
                    </li>
                    <li class="socials__item">
                        <a href="#"><img class="socials__img" src="./images/icon-pinterest.svg"
                                alt="icon-pinterest"></a>
                    </li>
                    <li class="socials__item">
                        <a href="#"><img class="socials__img" src="./images/icon-instagram.svg"
                                alt="icon-instagram"></a>
                    </li>
                </ul>
                <!-- socials component End -->
            </nav>
        </footer>


        <div class="attribution">
            <span class="attribution__text"> Challenge by</span> <a class="attribution__link"
                href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            <span class="attribution__text">Coded by</span> <a class="attribution__link" href="#">David-Wald</a>
        </div>

    </main>
</body>

</html>
